<h2 id="shell">Shell 模式匹配</h2>
<p>Shell 模式匹配跟正则表达式有点不同,只能用来做简单的字符串匹配.</p>
<ul>
<li><code>*</code> 匹配 0 或多个字符</li>
<li><code>?</code> 匹配任意一个字符</li>
<li><code>[string]</code> 匹配<code>[]</code>中的字符,例如说<code>[a-z0-9]</code>匹配小写字符和数字,可以在加入<code>!</code>或<code>^</code>来反向选择,例如说<code>[^a-z]</code>匹配非小写字母的字符.</li>
<li><code>\</code> 转义符</li>
</ul>
